<div class="header">
    <div class="cart pull-right" ng-controller="CartCtrl">
        <a class="btn btn-primary">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            {{totalItems}}
        </a>
    </div>

    <ul class="nav nav-pills pull-right">
        <li ng-repeat="item in items | orderBy: 'order'" ng-class="{ active: item.active }">
            <a ng-href="#{{item.href}}">{{item.title}}</a>
        </li>
    </ul>

    <h3 class="text-muted">the pizza place</h3>
</div>
