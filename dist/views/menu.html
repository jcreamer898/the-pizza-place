<section ng-controller="MenuCtrl as menu"><div class="jumbotron"><h1>Menu</h1></div><h1>Our authentic Italian menu</h1><label label="menu-search-label label">Search our menu:</label><input type="text" placeholder="e.g. pizza, spaghetti" ng-model="query" class="form-control"><hr><ul class="menu row"><tpp-menu-item ng-repeat="item in menu.items | filter: query" item="item"></tpp-menu-item></ul></section>
