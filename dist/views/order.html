<div class="jumbotron"><h1>Order</h1></div><div class="row"><div class="col-lg-12"><div class="order"><h2>{{item.name}}</h2><price price="{{item.price}}"></price><p>{{item.description}}</p><button class="btn btn-danger" ng-click="addItem()">Add Item</button> <a class="btn btn-primary" ng-href="#/menu">Back to Menu</a><hr><ul class="order-options"><li ng-repeat="orderItem in order | filter: isItem"><div class="form-inline"><div class="form-group"><input id="qty" type="text" class="form-control" ng-model="orderItem.qty" ng-change="calculateTotal()"></div><div class="form-group"><multiselect items="item.options" selected></multiselect></div><div class="form-group"><a class="btn btn-danger" ng-click="removeItem(orderItem)"><span class="glyphicon glyphicon-remove"></span></a></div></div></li></ul></div></div></div>
